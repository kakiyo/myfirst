<!DOCTYPE html>
<html lang="jp">
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="icon/favicon.png" rel="apple-touch-icon">
    <link rel="icon" href="icon/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon/favicon.png" >
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="icon/favicon.png" >
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon/favicon.png" >
    <link rel="apple-touch-icon-precomposed" href="icon/favicon.png" >
    <title>新宿出口ガイド</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=geometry">
    </script>
    <script src="js/phoneAdjustment.js"></script>
</head>
<body onload="initMap()">
    <div id="map_canvas" ></div>
    <div id="map">
    <button onclick="geolocation()" id="locate" class="button">現在地</button>
    <input id="address"  class="searchBox" type="search" name="word" autocomplete="off" maxlength="256" placeholder="新宿駅近所" value="">
    <span id="loading" class="span_loading"></span>
    <button id="search" class="button" onclick="ajaxSubmit()">検索</button>
    <button id="show" class="button" onclick="showMarkers()">show</button>
    <p>※E：エレベーター</p>
    <p>※K：階段</p>
</div>
    <script src="js/initial.js">
    </script>
</body>
</html>
